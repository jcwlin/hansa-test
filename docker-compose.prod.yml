version: '3.8'

services:
  bakudocs:
    build: .
    container_name: bakudocs-prod
    ports:
      - "80:5001"
    volumes:
      # Persistent data volumes
      - bakudocs_uploads:/app/uploads
      - bakudocs_logs:/app/logs
      - bakudocs_databases:/app/databases
      # Configuration files (read-only)
      - ./config.yaml:/app/config.yaml:ro
      - ./fileanalyzer-463911-e71c7f7288ad.json:/app/fileanalyzer-463911-e71c7f7288ad.json:ro
    environment:
      - FLASK_ENV=production
      - GOOGLE_APPLICATION_CREDENTIALS=/app/fileanalyzer-463911-e71c7f7288ad.json
      - PYTHONPATH=/app
      - HOST=0.0.0.0
      - PORT=5001
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/login', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10M"
        max-file: "3"

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: bakudocs-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - bakudocs
    restart: always
    profiles:
      - nginx

volumes:
  bakudocs_uploads:
    driver: local
  bakudocs_logs:
    driver: local
  bakudocs_databases:
    driver: local
