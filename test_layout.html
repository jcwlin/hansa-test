<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>統計卡片布局測試</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .test-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .debug-info {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="debug-info">
            <h3>布局測試說明</h3>
            <p><strong>預期結果</strong>: 1行4列，每個統計卡片佔25%寬度</p>
            <p><strong>HTML結構</strong>: <code>&lt;div class="row g-3"&gt;</code> 包含 4個 <code>&lt;div class="col-md-3"&gt;</code></p>
        </div>

        <!-- 統計卡片測試區域 -->
        <div class="card">
            <div class="card-header">
                <i class="fas fa-chart-bar"></i>
                <span>用戶「admin」使用統計</span>
            </div>
            <div class="card-body">
                <div id="statsCardContent">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="stat-card-horizontal">
                                <div class="stat-value">1</div>
                                <div class="stat-label">總分析次數</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card-horizontal">
                                <div class="stat-value">170,294</div>
                                <div class="stat-label">總 Token 消耗</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card-horizontal">
                                <div class="stat-value">24</div>
                                <div class="stat-label">總分析行數</div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stat-card-horizontal">
                                <div class="stat-value">22</div>
                                <div class="stat-label">總處理檔案</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 每日使用量統計 -->
                <div style="margin-top: 1.5rem;">
                    <h6 style="margin-bottom: 1rem; color: var(--text-primary);">
                        <i class="fas fa-calendar-alt"></i>
                        每日使用量
                    </h6>
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 4px; text-align: center;">
                        每日使用量圖表區域
                    </div>
                </div>
            </div>
        </div>

        <div class="debug-info" style="margin-top: 2rem;">
            <h4>檢查要點</h4>
            <ul>
                <li>4個統計卡片應該在同一行水平排列</li>
                <li>每個卡片寬度相等（約25%）</li>
                <li>數字大且居中顯示</li>
                <li>在小屏幕下會自動堆疊為垂直布局</li>
            </ul>
        </div>
    </div>

    <script>
        // 顯示實際布局信息
        window.addEventListener('load', function() {
            const row = document.querySelector('.row.g-3');
            const cols = document.querySelectorAll('.col-md-3');
            
            console.log('布局信息:');
            console.log('- Row 元素數量:', document.querySelectorAll('.row.g-3').length);
            console.log('- Col-md-3 元素數量:', cols.length);
            console.log('- Row 寬度:', row.offsetWidth + 'px');
            
            cols.forEach((col, index) => {
                console.log(`- 第${index + 1}個卡片寬度:`, col.offsetWidth + 'px');
            });
        });
    </script>
</body>
</html>
